


<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>

<h2>Data Table</h2>

<table border="1">
    <tr>
        <th>category</th>
        <th>subcategory</th>
        <th>name</th>
        <th>amount</th>
    </tr>
    {% for row in data_from_database %}
    <tr>
        <td>{{ row.category }}</td>
        <td>{{ row.subcategory }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.amount }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No data available</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
